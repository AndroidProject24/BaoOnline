apply plugin: 'com.android.library'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'realm-android'
apply plugin: 'com.fernandocejas.frodo'
android {
    compileSdkVersion rootProject.ext.compileVersion
    buildToolsVersion rootProject.ext.buildToolVersion
    defaultConfig {
        minSdkVersion rootProject.ext.minSdk
        targetSdkVersion rootProject.ext.targetSdk
        versionName rootProject.ext.versionName
        versionCode rootProject.ext.versionCode
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //----- Support Libs
    compile rootProject.ext.supportAppcompat
    compile rootProject.ext.supportPercent
    compile rootProject.ext.supportDesign
    compile rootProject.ext.supportCardView
    compile rootProject.ext.supportRecyclerView
    compile rootProject.ext.xrecycleview
    compile rootProject.ext.guava
    //----- Rx
    compile rootProject.ext.rxandroid
    compile rootProject.ext.rxjava
    compile rootProject.ext.rxbinding
    //----- Butterknife
    compile rootProject.ext.butterKnife
    apt rootProject.ext.apt_butterKnife
    //----- Testing
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.github.moduth:blockcanary-android:1.2.1'
    compile 'com.facebook.stetho:stetho:1.3.1'
    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.4-beta2'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.4-beta2'
    testCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.4-beta2'
}
